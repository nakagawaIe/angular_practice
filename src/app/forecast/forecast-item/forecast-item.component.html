<p>{{ timeText() }}</p>
<p><img [src]="iconURL()" [alt]="item.weather[0].main" /></p>
<p>気温：{{ item.main.temp }}℃</p>
<p>湿度：{{ item.main.humidity }}%</p>
<p>降水：{{ calcPop() }}%</p>
<p>
  風：<span class="direction" [style.transform]="'rotate(' + item.wind.deg + 'deg)'">↓</span>（{{
    item.wind.speed
  }}m）
</p>
