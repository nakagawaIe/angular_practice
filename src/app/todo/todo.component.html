<section>
  <h2>Todoリスト</h2>
  <p>
    <input type="text" placeholder="新規Todoを入力" [formControl]="body">
    <button (click)="addTodo()">追加</button>
  </p>
  <ul>
    <li *ngFor="let todo of todoes$ | async">
      {{ todo.body }}
      <button (click)="deleteTodo(todo.id)">×</button>
    </li>
  </ul>
</section>
