<section>
  <h2 class="text">5日間の3時間天気予報</h2>
  <p>{{ city }}</p>
  <div *ngFor="let forecastForTheDay of forecastMap | keyvalue">
    <h3>{{ forecastForTheDay.key }}</h3>
    <div class="items">
      <div *ngFor="let item of forecastForTheDay.value" class="item">
        <app-forecast-item [item]="item" />
      </div>
    </div>
  </div>
</section>
